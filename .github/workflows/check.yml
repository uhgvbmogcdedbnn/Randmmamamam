name: Расписание школы Кувандык

on:
  schedule:
    - cron: '*/5 * * * *'   # каждые 5 минут
  workflow_dispatch:

# ← ЭТО ГЛАВНОЕ ИСПРАВЛЕНИЕ
permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout код
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true   # чтобы push работал

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Установка библиотек
        run: pip install -r requirements.txt

      - name: Запуск скрипта
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python raspisanie.py

      - name: Сохранить изменения хэшей (если были новые)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add last_hashes.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Обновлены хэши расписания" && git push
        continue-on-error: true
